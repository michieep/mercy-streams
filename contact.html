<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT SUPPORT</title>
    <style>
  /* Hover effect for button */
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(218,145,188,0.6);
  }

  /* Mobile responsive */
  @media (max-width: 600px) {
    section#contact {
      padding: 30px 15px;
    }
    h2 {
      font-size: 1.6rem !important;
    }
    button {
      font-size: 1rem !important;
      padding: 12px;
    }
  }
</style>
  
</head>
<body>
   <section id="contact" style="background:#111; padding:50px 20px; border-radius:16px; max-width:700px; margin:50px auto; color:white; box-shadow:0 8px 24px rgba(90,12,74,0.5);">

  <h2 style="text-align:center; font-family:Georgia, serif; font-size:2rem; margin-bottom:15px; color:#f8f4ff;">
    Contact Support
  </h2>
  <p style="text-align:center; margin-bottom:30px; color:#d9d9ff;">
    Have questions or need help? Send us a message and weâ€™ll get back to you!
  </p>

  <form id="contactForm" action="https://form.typeform.com/to/mz7fyfba" method="POST" style="display:flex; flex-direction:column; gap:20px;">
    
    <input type="text" name="name" placeholder="Your Name" required
      style="padding:12px; border-radius:8px; border:none; font-size:1rem; width:100%;">

    <input type="email" name="email" placeholder="Your Email" required
      style="padding:12px; border-radius:8px; border:none; font-size:1rem; width:100%;">

    <textarea name="message" rows="6" placeholder="Your Message" required
      style="padding:12px; border-radius:8px; border:none; font-size:1rem; width:100%; resize:none;"></textarea>

    <button type="submit" style="padding:15px; background:linear-gradient(135deg,#5a0c4a,#d291bc); color:white; border:none; border-radius:8px; font-size:1.1rem; cursor:pointer; transition:0.3s;">
      Send Message
    </button>

    <!-- Success message -->
    <p id="successMsg" style="display:none; color:#a3ffb0; text-align:center; font-weight:bold;">Thank you! Your message has been sent.</p>
  </form>
</section>

<script>
  // Show success message on submission
  const form = document.getElementById('contactForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {
    successMsg.style.display = 'block';
    setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
  });
</script>

</body>
</html>
